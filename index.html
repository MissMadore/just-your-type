<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Roboto+Slab" rel="stylesheet">

</head>
<body>

  <h1 class="giga island">Dolly Parton:</h1>
  <div class="jo-container island pad-t-2 grid">
    <div class="jo-trio text-center unit xxs-1 grid">
      <div class="jo-1 unit xxs-0 xs-1 s-1-2 m-1-3">
        <p class="jopening peta">Jolene</p>
      </div>
      <div class="jo-2 unit xxs-0 xs-0 s-1-2 m-1-3">
        <p class="jopening peta">Jolene</p>
      </div>
      <div class="jo-3 unit xxs-0 xs-0 s-0 m-1-3">
        <p class="jopening peta">Jolene</p>
      </div>
    </div>
    <div class="jo-long tena flex-justify push unit xxs-0 xs-0 s-0 m-0 l-1 grid">
      <span class="j-1 unit">J</span>
      <span class="j-2 unit">O</span>
      <span class="j-3 unit">L</span>
      <span class="j-4 unit">E</span>
      <span class="j-5 unit">E</span>
      <span class="j-6 unit">E</span>
      <span class="j-7 unit">E</span>
      <span class="j-8 unit">E</span>
      <span class="j-9 unit">E</span>
      <span class="j-10 unit">E</span>
      <span class="j-11 unit">N</span>
      <span class="j-12 unit">E</span>
    </div>
    <div class="unit xxs-0 xs-0 s-0 m-0 l-1">
      <p class="end text-center">I'm begging you please don't take my man</p>
    </div>
  </div>

</body>
</html>
